---
layout: default
---
    <header>

      {% include navbar.html %}

      <!-- Front page -->
      <div class="frontpage">
        <div class="mask align-items-center">
          <div class="container">

            <div class="row">
              <div class="col-sm title">
                VeDPH
              </div>
            </div>

            <div class="row">
              <div class="col-sm subtitle">
                Venice Centre for Digital and Public Humanities
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main>
      <a id="seminars"></a>
      <div class="seminars">
        <!-- Seminars cycles -->
        <div class="container">

          <div class="row">
            <div class="col-sm title">
              Seminars series
            </div>
          </div>

          <div class="row">
            <div class="col-sm carousel">
              <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
                <div id="carousel-content" class="carousel-inner"></div>
                <script src="js/seminars.js"></script>
                <script>
                  const carousel = document.getElementById("carousel-content");

                  const now = new Date();
                  const year = now.getFullYear();
                  let month = now.getMonth() + 1;
                  if (month < 10) month = "0" + month;
                  let day = now.getUTCDate();
                  if (day < 10) day = "0" + day;

                  // date is something like: 20200910
                  const date = parseInt("" + year + month + day, 10);

                  // we must set 'active' to the first one only. This variable is used to identify when the first one has been added.
                  let activefound = false;

                  seminars.forEach((seminar, id) => {
                    if (seminar.datelimit < date) return;

                    const div = document.createElement("div");
                    div.setAttribute("class", "carousel-item carousel-item-main" + (!activefound ? " active" : ""));
                    activefound = true;

                    const content = document.createElement("div");
                    content.setAttribute("class", "carousel-caption d-none d-md-block");
                    div.appendChild(content);

                    const when = document.createElement("h3");
                    when.innerText = seminar.date;
                    content.appendChild(when);

                    const who = document.createElement("h2");
                    who.innerText = seminar.who;
                    content.appendChild(who);

                    const from = document.createElement("h5");
                    from.innerText = seminar.from;
                    content.appendChild(from);

                    const title = document.createElement("h4");
                    title.innerText = seminar.title;
                    content.appendChild(title);

                    carousel.appendChild(div);
                  });
                </script>
                <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              <a href="/seminarseries">Find more information about our seminars.</a>
            </div>
          </div>
        </div>
      </div>

      <a id="workshops"></a>
      <div class="workshops">
        <div class="container">

          <div class="row">
            <div class="col-sm title">
              Workshops
            </div>
          </div>

          <div class="row">
            <div class="col-sm subtitle">
              Information and materials.
            </div>
          </div>

        </div>
      </div>

      <a id="summercamps"></a>
      <div class="summercamps">
        <div class="container">

          <div class="row">
            <div class="col-sm title">
              Summercamps
            </div>
          </div>

          <div class="row">
            <div class="col-sm subtitle">
              Information and materials.
            </div>
          </div>

        </div>
      </div>
    </main>
